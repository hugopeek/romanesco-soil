    [[cbHasFields?
        &field=`[[++romanesco.cb_field_code_id]]`
        &then=`<link rel="stylesheet" href="[[++romanesco.custom_vendor_path]]/prism/prism.min.css">`
    ]]

    [[++head_additional]]
    [[$favicons]]

    [[If?
        &subject=`[[++romanesco.dev_mode]]`
        &operator=`EQ`
        &operand=`1`
        &then=``
        &else=`[[$googleAnalytics]]`
    ]]

    [[$structuredDataSite]]
