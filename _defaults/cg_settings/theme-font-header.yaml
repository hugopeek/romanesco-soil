description: "Specify a Google webfont for all headings on the site. You can enter just the name (i.e.: Ubuntu), or a string containing font weights and character subset too. Use the following syntax for this: Ubuntu|300,700,300italic,700italic|latin,cyrillic.\nNB: font name is case sensitive! Make sure you use the exact name as listed on Google Webfonts."
